<body class="container">
  <div class="row">
    <div class="col-md-6 mt-5">
      <h4 class="text-center mt-1">Cadastrar Curso</h4>

      <form id="formCourse">
        <div class="mb-3">
          <label class="form-label" for="name">Nome:</label>
          <input class="form-control" type="text" name="name" id="nameCourse">
        </div>

        <div class="mb-3">
          <label class="form-label" for="workload">Duração:</label>
          <input class="form-control" type="text" id="workload">
        </div>

        <button type="submit" onclick="message()"
          class="btn btn-primary btn-lg m-3 d-grid gap-2 col-4 mx-auto">Cadastrar</button>
      </form>
    </div>

    <div class="col-md-6 mt-5">
      <h4 class="text-center mt-1">Lista de Cursos</h4>
      <div>
        <table id="table-course" class="table table-striped" style="width:100%">
          <!--Cabeçalho-->
          <thead>
            <tr>
              <th scope="col">Nome</th>
              <th scope="col">Duração</th>
            </tr>
          </thead>
          <tbody id="courseData">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="JS/course.js"></script>
