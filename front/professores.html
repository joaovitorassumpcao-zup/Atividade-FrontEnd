<body>

  <body class="container">
    <div class="row">
      <div class="col-md-6 mt-5">
        <h4 class="text-center mt-1">Cadastrar Professor</h4>

        <form id="formTeacher">
          <div class="mb-3">
            <label class="form-label" for="name">Nome:</label>
            <input class="form-control" type="text" name="name" id="teacherName">
          </div>

          <div class="mb-3">
            <label class="form-label" for="age">Idade:</label>
            <input class="form-control" type="text" id="teacherAge">
          </div>

          <div class="mb-3">
            <label class="form-label" for="course">Curso:</label>
            <input class="form-control" type="text" id="teacherCourse">
          </div>

          <div class="mb-3">
            <label class="form-label" for="wage">Salario:</label>
            <input class="form-control" type="text" id="teacherWage">
          </div>

          <button type="submit" onclick="message()"
            class="btn btn-primary btn-lg m-3 d-grid gap-2 col-4 mx-auto">Cadastrar</button>
        </form>
      </div>

      <div class="col-md-6 mt-5">
        <h4 class="text-center mt-1">Lista de Professores</h4>
        <div>
          <table id="table-teacher" class="table table-striped" style="width:100%">
            <!--CabeÃ§alho-->
            <thead>
              <tr>
                <th scope="col">Nome</th>
                <th scope="col">Curso</th>
              </tr>
            </thead>
            <tbody id="teacherData">
            </tbody>
          </table>
        </div>
      </div>
    </div>
