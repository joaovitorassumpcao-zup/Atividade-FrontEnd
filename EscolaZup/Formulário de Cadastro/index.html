<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>FormulÃ¡rio de cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="img/undraw_shopping_re_hdd9 (1).svg" alt="Imagem Ilustrativa">
        </div>
        <div class="form">
            <form action="#">
            <form id="formulario">

                <div class="form-header">
                    <div class="titlle">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="login.html">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Nome</label>
                        <input id='firstname' type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                     <input id='email' type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Idade</label>
                        <input id='number' type="number" name="numer" placeholder="Digite sua idade" required>
                    </div>

                    <div class="input-box">
                        <label for="curso">Curso</label>
                        <input id='curso' type="text" name="curso" placeholder="Digite o seu Curso" required>
                     </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id='password' type="password" name="password" placeholder="Digite sua senha" required>
                    </div>

                    <div class="input-box">
                        <label for="confirmpassword">Confirme sua senha</label>
                     <input id='confirmpassword' type="password" name="confirmpassword" placeholder="Digite sua senha" required>
                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="#">Cadastrar</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
