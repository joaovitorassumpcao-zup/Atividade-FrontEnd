<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Alunes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Gerenciamento do corpo discente</h1>

    <h3>Cadastrar um alune</h3>
    <div class="col-3">
        <form id="formulario_cadastro_alune">
            <div class="col">
                <label for="nomeAluno">Nome:  </label>
                <input type="text" name="nomeAluno" id="nomeAluno" class="form-control">        
            </div>
        
            <div class="col">    
                <label for="idadeAluno">Idade: </label>
                <input type="text" name="idadeAluno" id="idadeAluno" class="form-control">
            </div>
            <div class="col">    
                <label for="email">E-mail: </label>
                <input type="text" name="email" id="email" class="form-control">
            </div>
            <div class="mt-3 mb-3">
                <button id="btn_cadastro_alune" type="submit" onclick="mensagemSucesso()" class="btn btn-outline-dark">Cadastrar</button>
            </div>
        </form>
    </div>
    <div class="mt-5 col-md-12">
        <h3>Lista de todos os alunes</h3>

        <table id="table_alunes" class="table table-hover" style="width: 100%">
            <thead>
                <tr>
                    <th>ID </th>
                    <th>Nome </th>                  
                </tr>
            </thead>
            <tbody id="lista_alunes">
            </tbody>

        </table>
    </div>
    <p><a href="/home.html">Voltar para home</a></p>
<script src="/js/alunes/alunes.js"></script>
</body>
</html>
