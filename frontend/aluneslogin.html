<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Alunes - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <h3>Login - Alunes</h3>
    <div class="col-3">
        <div class="col">
            <label for="id">ID: </label>
            <input type="text" name="id" id="id" class="form-control">        
        </div>
    
        <div class="col">
            <label for="senha">Senha: </label>
            <input type="text" name="senha" id="senha" class="form-control"> 
        </div>
            
        <div class="mt-3 mb-3">
            <button id="btn_login" type="button" onclick="window.location.href = 'alunes.html'" value="login" class="btn btn-outline-dark">Entrar</button>
        </div>
    </div>

    <p><a href="/home.html">Voltar para home</a></p>

</body>
</html>
