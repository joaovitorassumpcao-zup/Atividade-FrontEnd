<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Professores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Gerenciamento do corpo docente</h1>

    <h3>Cadastrar um professor</h3>
    <div class="col-3">
        <form id="formulario_cadastro_professor">
            <div class="col">
                <label for="nomeProfessor">Nome:  </label>
                <input type="text" name="nomeProfessor" id="nomeProfessor" class="form-control">        
            </div>
        
            <div class="col">    
                <label for="idadeProfessor">Idade: </label>
                <input type="text" name="idadeProfessor" id="idadeProfessor" class="form-control">
            </div>
            <div class="col">    
                <label for="salario">Sal√°rio: </label>
                <input type="text" name="salario" id="salario" class="form-control">
            </div>
            <div class="col">    
                <label for="cursosId">ID do curso: </label>
                <input type="text" name="cursosId" id="cursosId" class="form-control">
            </div>
            <div class="mt-5 col-md-12">
                <button id="btn_cadastro_professor" type="submit" onclick="mensagemSucesso()" class="btn btn-outline-dark">Cadastrar</button>
            </div>
        </form>
    </div>
    <div class="mt-5 col-md-12">
        <h3>Lista de todos os professores</h3>

        <table id="table_professores" class="table table-hover" style="width: 100%">
            <thead>
                <tr>
                    <th>ID </th>
                    <th>Nome </th>
                    <th>ID do curso</th>
                    
                </tr>
            </thead>

            <tbody id="lista_professores">
            </tbody>

        </table>
    </div>

    <p><a href="/home.html">Voltar para home</a></p>

    <script src="/js/professores/professores.js"></script>

</body>
</html>
